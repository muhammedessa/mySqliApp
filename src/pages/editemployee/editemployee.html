<ion-header>

  <ion-navbar>
    <ion-title>editemployee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="update()">
    <ion-item>
      <ion-label>Name :</ion-label>
      <ion-input type="text" [(ngModel)]="data.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last name :</ion-label>
      <ion-input type="text" [(ngModel)]="data.lname" name="lname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Salary :</ion-label>
        <ion-input type="number" [(ngModel)]="data.salary" name="salary"></ion-input>
        <!-- data.salay to data.salary -->
      </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date" name="date"></ion-datetime>
    </ion-item>

    <button ion-button type="submit" block>Update</button>
  </form>




</ion-content>
