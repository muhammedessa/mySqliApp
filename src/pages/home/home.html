<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addEmployee()">
        <ion-icon name="ios-add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="refresh()">
          <ion-icon name="ios-refresh"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Employees database!</h2>



  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
      ></ion-refresher-content>
    </ion-refresher>






  <ion-list>
    <ion-item-sliding *ngFor="let employee of data">
      <!-- add * -->
      <ion-item>
        <ion-avatar item-start>

          <img src="assets/img/person.png">
        </ion-avatar>
        <h2>{{employee.name}}</h2>
        <p>{{employee.lname}}</p>
        <p>id : {{employee.id}}</p>
        <p>{{employee.salary}}</p>
        <ion-note>
          {{employee.date}}
        </ion-note>
      </ion-item>
      <ion-item-options side="left">
<button ion-button color="primary" (click)="editEmployee(employee.id,employee.name,employee.lname, employee.date,employee.salary)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteEmployee(employee.id)">
          <!-- add employee.id -->
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
